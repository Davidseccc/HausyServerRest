#################
## PARAMETERS  ##  
#################  
parameters:

  token:
    name: token
    description: Login token
    in: query
    type: string
    required: true
  
  limit:
    name: limit
    description: Define number of results
    in: query
    type: integer
    default: 1000
    required: false
    
  limitReq:
    name: limit
    description: Define number of results
    in: query
    type: integer
    default: 100
    required: true
    
  window:
    name: window
    description: Define number of results
    in: query
    type: string
    enum: [static, float, minute, 5minutes, 10minutes,30minutes, hour, day, custom]
    default: static
    required: true

  windowSize:   
    name: windowSize
    description: Define the window size in seconds for data averages (requieres window param as custom)
    in: query
    type: number
    default: 10000
    required: false
    
  fromTimestamp:
    name: from
    description: set start date in java timestamp (in miliseconds)
    in: query
    type: string
    default: "1514761200000"
    format: binary
    required: true  
    
  toTimestamp:
    name: to
    description: set end date in java timestamp (in miliseconds)
    in: query
    type: string
    default: "1618476340000"
    format: binary
    required: true 
    
  sqlParams:
    name: params
    description: set params to query
    in: query
    type: string
    required: false
  
  globalId:
    name: globalId
    description: "subsystemId:nodeddress:channelId"
    in: query
    type: string
    default: "2:4:0"
    required: true 
    
  equation:
    name: equation
    description: equation from raw data format (e.g. a/8)
    in: query
    type: string
    default: "a"
    required: true  
    
  subsystem:
    name: subsystem
    description: subsystemId
    in: query
    type: number
    required: true 
    
  node:
    name: node
    description: nodeId
    in: query
    type: number
    required: true 
    
  channel:
    name: channel
    description: subsystemid
    in: query
    type: number
    required: true
    
  data:
    name: data
    description: data to set into device 
    in: query
    type: number
    required: true
    
  version:
    name: version
    description: App version
    in: query
    type: string
    required: true

  email:
    name: email
    description: User's username
    in: formData
    type: string
    required: true

  firstName:
    name: firstname
    description: User's firstname (name)
    in: formData
    type: string 
    required: true

  lastName:
    name: lastname
    description: User's lastname (surname)
    in: formData
    type: string
    required: true

  password:
    name: password
    description: User's password
    in: formData
    type: string
    required: true
  
  group:
    name: group
    description: User's group ID
    in: formData
    type: integer
    required: true

  anyID:
    name: id
    description: Object ID
    in: path
    type: integer
    required: true

  name:
    name: name
    description: Device's name
    in: formData
    type: string
    required: true

  description:
    name: description
    description: Device's description
    in: formData
    type: string
    required: true

  deviceType:
    name: type
    description: Device's type
    in: formData
    type: integer
    enum: 
      - 0 #Value
      - 1 #Switch
      - 2 #Button
      - 3 #Lights
    required: true
 
  icon:
    name: icon
    description: Device's icon
    in: formData
    type: string
    required: true
  
  unit:
    name: unit
    description: Device's value unit
    in: formData
    type: string
    required: false

  min:
    name: min
    description: Device's minimal value
    in: formData
    type: integer
    required: false

  max:
    name: max 
    description: Device's maximal value
    in: formData
    type: integer
    required: false

  step:
    name: step
    description: Device's value step
    in: formData
    type: integer
    required: false
  

#################
## DEFINITIONS ##  
#################
definitions:

  Response:
    properties:
      responseCode:
        type: integer
      responseMessage:
        type: string
      response:
        type: object
        
  Group:
    type: object
    properties:
      id:
        type: integer
        example: 1
      name:
        type: string
        example: children
      description:
        type: string
        example: Group for children
        
  User:
    type: object
    properties:
      email:
        type: string  
      firstname:
        type: string
      lastname:
        type: string
      group:
        $ref: '#/definitions/Group'
  Data:
    type: object
    properties:
      data:
        type: object  
      globalId:
        type: object
      group:
        $ref: '#/definitions/Data'
  
  DataRange:
    type: object
    properties:
      timestamp:
        type: object
      data:
        $ref: '#/definitions/Data'      
  Device:
    type: object
    properties:
      id:
        type: integer
        example: 1
      name:
        type: string
        example: device name
      description:
        type: string
        example: device description
      type:
        type: object
        properties:
          id:
            type: integer
            example: 1
          name:
            type: string
            example: Children
  Node:
    type: object
    properties:
      globalId:
        type: object
        properties:
          subsystemId:
            type: integer
            example: 1
          nodeAddress:
            type: string
          channelId:
            enum: [0, 1, 2, 3, 4, 5, 6, 7]
          timestamp:
            type: number
        example: '{
                    "subsystemId": 1,
                    "nodeAddress": 10,
                    "channelId": 1,
                    "timestamp": 1518200605123
                    }'
      channelCount:
        enum: [0, 1, 2, 3, 4, 5, 6, 7]
        example: 0
      macAddress:
        type: string
        example: A1-B2-C3-E4-F5
      typeID:
        type: number
      connection:
        type: number
        
  NodeType:
    type: object
    properties:
      id: 
        type: number
        example: 1
      description:
        type: string
        example : "I am teest NodeType"
      dataCount:
        type: number
      latency:
        type: number
        enum: 
          - 0 # NOW
          - 1 # DELAYED
      dataRange:
        type: number
        example: 16
      minDelay:
        type: number
        example: 0 
      accessType:
        type: number
  Rule:
    type: object
    properties:
      id: 
        type: number
        example: 1
      evaluation: 
        type: number
        example: 1
      subsystemId:
        type: number
        example : 1
      inputs:
        type: array
        items: 
          type: object
          properties:
            ruleInputId: 
              type: number
            nodeChannel:
              type: number
            nodeDataIndex:
              type: number
            variable:
              type: string
              example: "a"
            nodeAddress:
              type: number
      timePeriod:
        type: number
      outputNodeChannelId:
        type: number
        example: 16
      trigger:
        type: number
        example: 0 
      outputNodeAddress:
        type: number
        
  RuleGroup:
    type: object
    properties:
      ruleGroup_id: 
        type: number
        example: 1
      subsystemId: 
        type: number
        example: 1
      rules:
        type: object
        example : 1
      inputs:
        type: array
        items: 
          type: object
          properties:     #ref RULE
            id: 
              type: number
              example: 1
            evaluation: 
              type: number
              example: 1
            subsystemId:
              type: number
              example : 1
            inputs:
              type: array
              items: 
                type: object
                properties:
                  ruleInputId: 
                    type: number
                  nodeChannel:
                    type: number
                  nodeDataIndex:
                    type: number
                  variable:
                    type: string
                    example: "a"
                  nodeAddress:
                    type: number
            timePeriod:
              type: number
            outputNodeChannelId:
              type: number
              example: 16
            trigger:
              type: number
              example: 0 
            outputNodeAddress:
              type: number
              
  RuleInput:
    type: object
    properties:
      ruleInputId: 
        type: number
        example: 1
      nodeChannel:  
        type: number
        example: 1
      nodeDataIndex:  
        type: number
        example: 1   
      variable:  
        type: string
        example: "a" 
      nodeAddress:
        type: number
        example: 1
        
  Log:
    type: object
    properties:
      logType: 
        type: number
        example: 123
      firstEvent:  
        type: number
        example: 1
      lastEvent:  
        type: number
        example: 1   
      counter:  
        type: number
        example: "a" 
      messageContent:
        type: string
        example: "test Log"
  RAllNodeTypes:
    allOf: 
      - $ref: '#/definitions/Response'
      - type: object
        properties:
          response:
            type: array
            items:
              $ref: '#/definitions/NodeType'       
  RAllDevices:
    allOf: 
      - $ref: '#/definitions/Response'
      - type: object
        properties:
          response:
            type: array
            items:
              $ref: '#/definitions/Device'
  
  RDevice:
    allOf: 
      - $ref: '#/definitions/Response'
      - type: object
        properties:
          response:
            $ref: '#/definitions/Device'
            
  RNode:
    allOf: 
      - $ref: '#/definitions/Response'
