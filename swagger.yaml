swagger: '2.0'
info:
  version: 1.0.0
  title: Hausy-Server API
  description: Sketch of API for Hausy project
schemes:
  - http
consumes:
  - application/json
produces:
  - application/json
host: da3f00af.ngrok.io
basePath: /api/v1.0/
